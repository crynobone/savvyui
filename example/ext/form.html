			</div>

				<input type="text" name="email" class="email" />
			</div>
			<div>

				<input type="text" name="subject" class="required min-5" />
			</div>
			<div>
				<label>Date</label>
				<input type="text" name="date" class="custom-date" />
			</div>
			<div>
				<input type="submit" id="contact-me-submit" value="Submit Form" />
			</div>
		</form>
