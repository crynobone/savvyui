<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>SavvyUI AutoComplete Example</title>
	<script src="../savvy-base.js" type="text/javascript"></script>
    <script src="../core/all.js" type="text/javascript"></script>
	<script src="../ext/all.js" type="text/javascript"></script>
    <script src="../util/autocomplete.js" type="text/javascript"></script>
    <style type="text/css">
		@import url("../css/style-black.css");
    </style>
    <style type="text/css">
		@import url(example.css);
    </style>
</head>
<body>
    <h1>AutoComplete</h1>
    <p>Note: This example shows how to use AutoComplete request with Savvy.UI.</p>
    <div>
    	<input type="text" id="autocomplete" name="name" value="" size="60" /> 
	</div>
<script type="text/javascript">
new SUI.Util.AutoComplete({
	element: "#autocomplete",
	uri: "autocomplete.php",
	type: "multiple"
});
</script>
</body>
</html>
