<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>SavvyUI Form Example</title>
	<script src="../savvy-base.js" type="text/javascript"></script>
	<script src="../ext/form.js" type="text/javascript"></script>
    <style type="text/css">
		@import url(../css/style-black.css);
    </style>
    <style type="text/css">
		@import url(example.css);
    </style>
    <style type="text/css">
	input { display: block; float: left; margin:2px 0; }
	label { display: block; clear: left; }
	label > span { float: left; margin: 0px 10px;}
	input[type=submit] { clear: left; }
    </style>
</head>
<body>
<h1>Example</h1>
<p>Note: Try fill in the form below to test the form validation in action. You can also view the code from <a href="form.js">form.js</a>.</p>
<form id="hello-world">
<fieldset>
<legend>My form</legend>
<label for="radio">Type test/radio<input type="text" id="radio" name="radio" value="hii" size="60" class="custom" /></label>
<label for="email">Type an e-mail<input type="text" id="email" name="email" value="" size="60" class="email" /></label>
<input type="submit" name="submit" value="Validate" />
</fieldset>
</form>

<script type="text/javascript" src="form.js"></script>
</body>
</html>
